    <link rel="icon" href="images/icon.png">

<body>

    <header>

                <img src="images/icon.png" alt="Logo Tabdoc" class="logo" onerror="this.style.display='none'">
                <span class="app-name">Tabdoc</span>

                <a href="mailto:ricardosousapixtudo@gmail.com" target="_blank" class="social-email"><img
